<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #222; color: white; }
        #debug { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; }
        canvas { border: 2px solid #666; background: #000; }
    </style>
</head>
<body>
    <h1>Tetris Debug</h1>
    <div id="debug">Loading...</div>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    
    <script type="module">
        const debug = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debug.innerHTML += message + '<br>';
        }
        
        log('Starting debug...');
        
        try {
            // Test basic imports
            log('Testing imports...');
            
            const { GameEngine } = await import('./js/gameEngine.js');
            log('✓ GameEngine imported');
            
            const { GameRenderer } = await import('./js/gameRenderer.js');
            log('✓ GameRenderer imported');
            
            const { InputHandler } = await import('./js/inputHandler.js');
            log('✓ InputHandler imported');
            
            const { TETROMINO_TYPES } = await import('./js/tetrominoes.js');
            log('✓ Tetrominoes imported');
            
            // Test game initialization
            log('Testing game initialization...');
            
            const canvas = document.getElementById('gameCanvas');
            const context = canvas.getContext('2d');
            
            const gameEngine = new GameEngine({
                boardWidth: 10,
                boardHeight: 20,
                initialFallSpeed: 1000
            });
            log('✓ GameEngine created');
            
            const gameRenderer = new GameRenderer(context, context, {
                BOARD_WIDTH: 10,
                BOARD_HEIGHT: 20,
                BLOCK_SIZE: 30
            });
            log('✓ GameRenderer created');
            
            // Set up callback
            gameEngine.onGameStateChange = (gameState) => {
                log(`Game state: ${gameState.status}`);
                gameRenderer.render(gameState);
            };
            
            // Start the game
            log('Starting game...');
            gameEngine.start();
            log('✓ Game started');
            
        } catch (error) {
            log('❌ Error: ' + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
